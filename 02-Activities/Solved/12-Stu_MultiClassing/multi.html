<!-- Styling Multiple CSS Classes: Explore writing classes in a external CSS file. The goal is to practice creating classes and linking those classes to html.

1. Create a css classes for each instance of <h5>

2. Add class="names" to <h5> in html doc

3. Stylize the same h5 html element with different classes -->
<html>

  <head>
    <title>Multiple Classes</title>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <h5 class="Warrior Mage">WARRIOR MAGE</h5>

    <h5 class="Rogue Warrior">ROGUE WARRIOR</h5>

    <h5 class="Mage Rogue">MAGE ROGUE</h5>

    <h5 class="Rogue Warrior Mage">ROGUE WARRIOR MAGE</h5>

  </body>

</html>
